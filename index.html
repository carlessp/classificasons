<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Classifica</h1>
    </header>

    <div id="start-screen" class="screen">
        <h2>Selecciona amb quins sons vols jugar:</h2>
        <div id="category-selection-options" class="selection-options"></div>
        <button id="start-button">Comença</button>
        <div class="controls">
            <button id="select-images-button" class="secondary-button">Tria les imatges</button>
        </div>
    </div>

    <div id="game-container" class="screen hidden">
        <main>
            <div class="drop-zones">
            </div>

            <div class="image-stack">
            </div>
        </main>
    </div>
    <!-- Modal de selecció d’imatges -->
    <div id="images-modal-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Quines paraules vols incloure?</h3>
            <label><input type="checkbox" id="select-all-words"> Selecciona-les totes</label>
            <div id="words-list" class="words-list"></div>
            <div class="modal-actions">
                <button id="cancel-images-selection">Cancel·la</button>
                <button id="apply-images-selection">Aplica</button>
            </div>
        </div>
    </div>
    <footer>Carles Sobrepere</footer>

    <script src="script.js"></script>
</body>

</html>
